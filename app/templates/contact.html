{% extends 'layout.html' %}
{% block content %}
 <section class="banner-area">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-12 banner-right">
                    <h1 class="text-white">
                        Báo cáo
                    </h1>
                    <p class="mx-auto text-white  mt-20 mb-40">

                    </p>
                    <div class="link-nav">
                        <span class="box">
                            <a href="index.html">Home </a>
                            <i class="lnr lnr-arrow-right"></i>
                            <a href="courses.html">Hỗ trợ</a>
                            <i class="lnr lnr-arrow-right"></i>
                            <a href="course-details.html">Vui lòng báo cáo với chúng tôi</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
<section class="contact-page-area section-gap">
		<div class="container">
			<div class="row">
				<div class="map-wrap" style="width:100%; height: 445px;" id="map"></div>
				<div class="col-lg-4 d-flex flex-column address-wrap">
					<div class="single-contact-address d-flex flex-row">
						<div class="icon">
							<span class="lnr lnr-home"></span>
						</div>
						<div class="contact-details">
							<h5>Đà Nẵng, Việt Nam</h5>
							<p>
								Khoa công nghệ thông tin và truyền thông, ĐHĐN
							</p>
						</div>
					</div>
					<div class="single-contact-address d-flex flex-row">
						<div class="icon">
							<span class="lnr lnr-phone-handset"></span>
						</div>
						<div class="contact-details">
							<h5>0329203026</h5>
							<p>Mon to Fri 9am to 6 pm</p>
						</div>
					</div>
					<div class="single-contact-address d-flex flex-row">
						<div class="icon">
							<span class="lnr lnr-envelope"></span>
						</div>
						<div class="contact-details">
							<h5>dvbi.19it5@vku.udn.vn</h5>
							<p>Bạn có thể gửi mọi lúc!</p>
						</div>
					</div>
				</div>

				<div class="col-lg-8">
					<form class="form-area contact-form text-right" id="myForm" action="/addcontact" method="post">
						<div class="row">
							<div class="col-lg-6 form-group">
								<input name="username" placeholder="Enter your name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'"
								 class="common-input mb-20 form-control" required="" type="text">

								<input name="email" placeholder="Enter email address" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
								 onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" class="common-input mb-20 form-control"
								 required="" type="email">

								<input name="fphone" placeholder="Enter phone" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter subject'"
								 class="common-input mb-20 form-control" required="" type="number">
							</div>
							<div class="col-lg-6 form-group">
								<textarea class="common-textarea form-control" name="messages" placeholder="Enter Messege" onfocus="this.placeholder = ''"
								 onblur="this.placeholder = 'Enter Messege'" required=""></textarea>
							</div>
							<div class="col-lg-12">
								<div class="alert-msg" style="text-align: left;"></div>
								<button class="btn" style="float: right;" name="submit"  onclick="testAlertDialog()">Send Message</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
<script type="text/javascript">

         function testAlertDialog()  {

              alert("Cám ơn bạn đã phản hồi!");
         }

      </script>
{% endblock %}

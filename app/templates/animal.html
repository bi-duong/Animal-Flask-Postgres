{% extends 'layout.html' %}
{% block content %}

  <section class="banner-area">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-12 banner-right">
          <h1 class="text-white">
            About Us
          </h1>
          <div class="link-nav">
            <span class="box">
              <a href="index.html">Home </a>
              <i class="lnr lnr-arrow-right"></i>
              <a href="about.html">Animal</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>
<section class="top-category-widget-area pt-90 pb-90 ">
		<div class="container">
			<div class="row">
                 {% for row in list %}
				<div class="col-lg-4">
					<div class="single-cat-widget">
						<div class="content relative">
							<div class="overlay overlay-bg"></div>
							<a href="/detailanimal/{{row[0]}}" target="_blank">
								<div class="thumb">
									<img class="content-image img-fluid d-block mx-auto" src="/static/uploads/{{row.file_name}}" alt="" style="height:50vh;">
								</div>
								<div class="content-details">
									<h4 class="content-title mx-auto text-uppercase">{{row.fname}}</h4>
									<span></span>
									<p>{{row.ltype}}</p>
								</div>
							</a>
						</div>
					</div>
				</div>
				{% endfor %}

			</div>
		</div>
	</section>


{% endblock %}

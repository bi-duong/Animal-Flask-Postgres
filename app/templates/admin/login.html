<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/login/static/dist/tailwind.css') }}" />
  </head>
  <body>
    <img
      src="{{ url_for('static', filename='admin/login/Assets/wave.png') }}"
      class="fixed hidden lg:block inset-0 h-full"
      style="z-index: -1;"
    />
    <div
      class="w-screen h-screen flex flex-col justify-center items-center lg:grid lg:grid-cols-2"
    >
      <img
        src="{{ url_for('static', filename='admin/login/Assets/unlock.svg') }}"
        class="hidden lg:block w-1/2 hover:scale-150 transition-all duration-500 transform mx-auto"
      />
      <form method="post" class="flex flex-col justify-center items-center w-1/2" action="{{ url_for('admin_login') }}">
        <img src="{{ url_for('static', filename='admin/login/Assets/avatar.svg') }}" class="w-32" />
        <h2
          class="my-8 font-display font-bold text-3xl text-gray-700 text-center"
        >
          Welcome to you
        </h2>
        <div class="relative">
          <i class="fa fa-user absolute text-primarycolor text-xl"></i>
          <input
                  name="username"
            type="text"
            placeholder="username"
            class="pl-8 border-b-2 font-display focus:outline-none focus:border-primarycolor"
          />
        </div>
        <div class="relative mt-8">
          <i class="fa fa-lock absolute text-primarycolor text-xl"></i>
          <input
name="password"
            type="password"
            placeholder="password"
            class="pl-8 border-b-2 font-display focus:outline-none focus:border-primarycolor"
          />
        </div>
       <input type="submit" value="Login" class="py-3 px-20 bg-primarycolor rounded-full text-white font-bold uppercase text-lg mt-4 transform hover:translate-y-1 transition-all duration-500 " name="">

      </form>
       {% with messages = get_flashed_messages()  %}
    {% if messages %}
    {% for message in messages %}
        {{ message }}
      {% endfor %}
    {% endif %}
    {% endwith %}
    </div>
  </body>
</html>
